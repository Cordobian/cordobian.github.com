<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Los mejores Delivery de Argentina</title> 
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="../assets/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="../fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="../fontawesome/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="shortcut icon" href="../assets/image/favicon.png">
</head>
<body>
	<div class="container">
		<div class="content animate__animated animate__flipInX">
			<div class="actions">
				<a href="../" class="close">
					<span>X</span>
				</a>
			</div>
			<figure class="logo">
				<img src="../assets/image/py.png" width="50 px" height="50 px">
			</figure>
			<header>
				<h2 class="title-item" style="color: red;">
					<span class="position">1</span>
					PedidosYa
				</h2>
			</header>
			<section>
				<img src="../assets/image/pyB.jpg" class="main-img" alt="PedidosYa">
				<div class="text">
					<address>
						<i class="fas fa-map-marked-alt"></i>
						Buenos Aires
					</address>
					<p class="paragraph">Pedidos Ya es una tienda online y cuenta con una aplicación para dispositivos móviles, que nos permite realizar pedidos de comida a domicilio a diferentes restaurantes. Existe una amplia oferta para quienes deseen satisfacer sus necesidades alimenticias.</p>
				</div>
			</section>
		</div>
	</div>
	<script src="../javascript/main.js" type="text/javascript"></script>
</body>
</html>
